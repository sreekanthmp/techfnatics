<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <br>
    <div class="container">
        <table class="table">
            <thead class="thread-dark">
                <tr>
                    <th scope="col">about_us</th>
                    <th scope="col">banner_heading</th>
                    <th scope="col">banner_text</th>

                    
                </tr>
            </thead>


    </div>

    {% for shk in all_text %}
    <tr>
        <td>{{shk.about_us}}</td>
        <td>{{shk.banner_heading}}</td>
        <td>{{shk.banner_text}}</td>
        <td><a href="{% url 'update_text' shk.id %}">update</a></td>
        
        


    </tr>
    
    {% endfor %}
</body>
</html>
