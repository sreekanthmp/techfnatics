<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"><br>
        <form action="" method=POST enctype="multipart/form-data">
            {% csrf_token %}
            <label class="col-lg-2"></label>
            <input type="text" class="form-control" name="address" placeholder={{all_contact.address}}><br></br>
            <input type="text" class="form-control" name="phone_number" placeholder={{all_contact.phone_number}}><br></br>
            <input type="text" class="form-control" name="email" placeholder={{all_contact.email}}><br></br>
    
            <button type="submit">Submit</button>
    
        </form>
    </div>
    
    
</body>
</html>
